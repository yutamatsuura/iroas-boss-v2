<!DOCTYPE html>
<html>
<head>
    <title>CORS Test</title>
</head>
<body>
    <h1>CORS Test</h1>
    <button onclick="testAPI()">Test Member API</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            try {
                const response = await fetch('http://localhost:8000/api/v1/members/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        member_number: "0000103",
                        name: "JavaScript テスト",
                        kana: "JavaScript テスト",
                        email: "js.test@example.com",
                        plan: "ヒーロープラン",
                        payment_method: "カード決済"
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                } else {
                    resultDiv.innerHTML = 'Error: ' + response.status + ' ' + response.statusText;
                }
            } catch (error) {
                resultDiv.innerHTML = 'Error: ' + error.message;
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
